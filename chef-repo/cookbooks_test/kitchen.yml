---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  cookbooks_path: './'

cookbook 'apache2', path: 'apache2/recipes'

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  #- name: centos-8

suites:
  - name: default
    run_list:            
      - recipe[apache2::default]
    verifier:
      inspec_tests:
        - path: apache2/test/integration/default
    attributes: